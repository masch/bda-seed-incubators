;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
extra_configs = private_config.ini

[env:nodemcu]
build_flags = 
	-D API_KEY_MACRO='"${secrets.api_key}"'
	-D USER_EMAIL_MACRO='"${secrets.user_email}"'
	-D USER_PASSWORD_MACRO='"${secrets.user_password}"'
	-D FIRMWARE_PATH_MACRO='"${secrets.firmware_path}"'
	-D STORAGE_BUCKET_ID_MACRO='"${secrets.storage_bucket_id}"'
	-D SSID_MACRO='"${secrets.ssid}"'
	-D WIFIPASS_MACRO='"${secrets.wifi_pass}"'
	-D FIRMWARE_VERSION_MACRO='"${secrets.FIRMWARE_VERSION}"'
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	arduino-libraries/NTPClient@^3.2.1
	mobizt/Firebase Arduino Client Library for ESP8266 and ESP32@^4.4.10
	adafruit/DHT sensor library @ ^1.4.6
	adafruit/Adafruit Unified Sensor @ ^1.1.14
	arduino-libraries/Arduino_JSON@^0.2.0
	tedtoal/floatToString@^1.1.1
monitor_speed = 115200
